<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tutor Scheduler</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleFirstName">First Name</label>
            <input type="text" class="form-control" id="first-input" placeholder="First">
          </div>
          <div class="form-group">
            <label for="exampleLastName">Last Name</label>
            <input type="text" class="form-control" id="last-input" placeholder="Last">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <br>
          <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input check" name="" id="tutorCheck" value="checkedValue" unchecked onclick="$('#studentCheck').prop('checked', false); $('#bothCheck').prop('checked', false)">
              I am a Tutor
            </label>
            <br>
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input check" name="" id="studentCheck" value="checkedValue" unchecked onclick="$('#tutorCheck').prop('checked', false); $('#bothCheck').prop('checked', false)">
              I am a Student
            </label>
            <br>
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input check" name="" id="bothCheck" value="checkedValue" unchecked onclick="$('#studentCheck').prop('checked', false); $('#tutorCheck').prop('checked', false)">
              I am Both
            </label>
            <br>
            <br>
          </div>
            
          
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
