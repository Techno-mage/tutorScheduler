<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    <h1 style="font-size: 50px; text-align: center;" class="display-1"><a class="navbar-brand" href="/logout">
      Logout
    </a>Tutoring Services</h1>
     
    
    
      <ul class="nav nav-tabs" id="navId">
        <li class="w3-bar w3-black">
          <button class="w3-bar-item w3-button button tutButton" id="tutorButton" onclick="openTab('tutor', 'student')">Tutor</button>
        </li>
        
           
        <li class="nav-item">
          <button class="w3-bar-item w3-button button studButton" id="studentButton" onclick="openTab('student', 'tutor')">Student</button>
        </li>
        
      </ul>
      
      
      <div class="tab-content">
        <div class="tab-pane" id="tutor" role="tabpanel">
          <!-- <div>Display the Tutor's profile, and allow the tutor to edit if necessary.</div>
          <div>Display the sessions that the Tutor is tutoring. Allow the tutor to add new sessions.</div> -->
          
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h3 class="display-3">Tutor</h3>
              
              <hr class="my-2">

              <div class="card descpt">
                <h6 class="card-title"><u>Description</u></h6>
                <div class="card-body">
                  
                  
                  <p class="card-text"></p>
                </div>
              </div>
              <br>
              <p><b>Your Upcoming Sessions:</b></p>
              <hr>
              <div class="row" id="contentPanel">

              </div>
              <button type="button" class="btn btn-primary btn-lg addBut" data-toggle="modal" data-target="#modelId">
                Add Session
              </button>

            </div>
          </div>
          

        </div>

        
        <div class="tab-pane row" id="student"  role="tabpanel">
          <div>Display student profile and allow student to update if necessary.</div>
          <div>Display sessions that the student is signed up for.</div>
          <div>A list of Tutor's and their available sessions. </div>

          
          

        </div>
      </div>
      
      <!-- Button trigger modal -->
      
      
      <!-- Modal -->
      <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add a Session</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <label class="modal-label" for="start">Session date:</label>

            <input class="modal-input" type="date" id="start" 
            
            min="2020-01-01" max="2025-12-31">
            <label class="modal-label" for="appt">Start Time:</label>

            <input class="modal-input" type="time" id="time" 
            min="00:00" max="24:00" required>

            
          
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="saveSession('2020-07-27 15:00:00')">Save</button>
            </div>
          </div>
        </div>
      </div>
    
      <!--onclick="saveSession('2020-07-27 15:00:00')"-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>  
    
   
  </body>
</html>
